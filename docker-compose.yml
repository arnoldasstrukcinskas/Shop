services:
  shop.client:
    image: node:20-alpine
    container_name: shop.client
    working_dir: /app
    restart: no
    ports:
      - "5042:5042"
    volumes:
      - ./shop.client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5042"

  shop.server:
    image: ${DOCKER_REGISTRY-}shopserver
    build:
      context: .
      dockerfile: Shop.Server/Dockerfile
    environment:
        - ASPNETCORE_URLS=http://+:8080;
    ports:
        - "8080:8080"
    depends_on:
      shop.database:
        condition: service_healthy 

  shop.database:
    image: mysql:8.1
    container_name: shopDB
    restart: no
    environment:
       MYSQL_ROOT_PASSWORD: root 
       MYSQL_DATABASE: shopdb   
       MYSQL_USER: shop     
       MYSQL_PASSWORD: root      
    volumes:
        - ./.containers/shop:/var/lib/mysql
        - ./shopdb_dump.sql:/docker-entrypoint-initdb.d/shopdb_dump.sql
    ports:
        - "3306:3306"
    healthcheck:
       test: ["CMD-SHELL", "mysqladmin ping -h localhost -ushop -proot || exit 1"]
       interval: 5s
       timeout: 5s
       retries: 5